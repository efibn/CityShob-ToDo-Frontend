<!-- src/app/components/task-dialog/task-dialog.component.html -->
<h2 mat-dialog-title>{{ data._id ? 'Edit Task' : 'Add Task' }}</h2>
<div mat-dialog-content>
  <form class="main-dialog-content" [formGroup]="taskForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-checkbox formControlName="completed">Completed</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="taskForm.invalid">Save</button>
</div>
